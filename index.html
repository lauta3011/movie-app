<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <meta charset="UTF-8">
        <link href="css/onsenui.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/onsen-css-components.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/miCss.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
                <ons-list>
                    <ons-list-item onclick="fn.load('buscar.html')" tappable>
                        Search
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('resultado.html')" tappable>
                        Results
                    </ons-list-item>
                    <ons-list-item onclick="fn.load('pelicula.html')" tappable>
                        Movie
                    </ons-list-item>

                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="buscar.html"></ons-splitter-content>
    </ons-splitter>

    <template id="buscar.html">
        <ons-page id="pagBusqueda">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Search
                </div>
            </ons-toolbar>

            <div style="padding: 5px" >
                <input id="txtPelicula" type="search" value="" placeholder="Buscar pelicula" class="search-input search-input--material" style="width: 280px; height: 50px;"></ons-page>
                <button class="button--cta" id="btnBuscar" style="height: 50px;">Search</button>
            </div>
        </ons-page>
    </template>

    <template id="resultado.html">
        <ons-page id="pagResultado">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Results
                </div>
            </ons-toolbar>
            <div id="dResultado">

            </div>
        </ons-page>
    </template>

    <template id="pelicula.html">
        <ons-page id="pagPelicula">
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Movie
                </div>
            </ons-toolbar>
            <div id="detalles-peli" class="card">

                <div class="cont-estrellas">
                    <a id="estrellas">Stars: </a>
                    <a id="gen"></a>
                </div>
                
                <hr>
                
                <h2 style="size: 10px; margin:10px; text-align: center;"></h2>
                <img>
                <p></p>
            </div>
        </ons-page>
    </template>


    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/onsenui.min.js" type="text/javascript"></script>
    <script src="js/codigo.js" type="text/javascript"></script>
</body>
</html>
